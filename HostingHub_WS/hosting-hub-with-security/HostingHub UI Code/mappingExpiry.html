      <h1 class="heading">HostDomain Map Expiry List</h1>
          <table id="hostDomainMapTable">
              <thead>
                  <tr>
                      <th>Domain Name</th>
                      <th>Host Provider</th>
                      <th>Payment</th>
                      <th>Registration Date</th>
                      <th>Expire Date</th>
                      <th>Duration</th>
                      <th>Days Left</th>
                  </tr>

                  <!-- Data will be populated here using JavaScript -->

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:8090/domhostmapexpiry/all')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data fetched successfully:", data);
                    data.forEach(hostdomain => {
                        const row = document.getElementById("hostDomainMapTable").insertRow();
                        const domainNameCell = row.insertCell(0);
                        const hostProviderCell = row.insertCell(1);
                        const paymentCell = row.insertCell(2);
                        const registrationDateCell = row.insertCell(3);
                        const expiryDateCell = row.insertCell(4);
                        const durationCell = row.insertCell(5);
                        const daysLeftCell = row.insertCell(6);

                        domainNameCell.textContent = hostdomain.domainName;
                        hostProviderCell.textContent = hostdomain.hostProvider;
                        paymentCell.textContent = hostdomain.payment;
                        registrationDateCell.textContent = hostdomain.registrationDate;
                        expiryDateCell.textContent = hostdomain.expiryDate;
                        durationCell.textContent = hostdomain.duration;
                        daysLeftCell.textContent = hostdomain.daysLeft;

                        // Check if daysLeft is less than or equal to 7
                        if (hostdomain.daysLeft <= 7) {
                            daysLeftCell.classList.add('warning'); // Add a warning class to daysLeftCell
                        }

                        // Check if the expiry date is approaching or has passed
                        const currentDate = new Date();
                        const expiryDate = new Date(
                            hostdomain.expiryDate.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$2/$1/$3'));
                        const daysUntilExpiry = Math.floor((expiryDate - currentDate) / (1000 * 60 * 60 * 24));

                        if (daysUntilExpiry <= 0) {
                            row.classList.add('expired');
                        } else if (daysUntilExpiry <= 7) {
                            row.classList.add('approaching');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    console.error('Error stack trace:', error.stack);
                });
        });
    </script>
