    <div class="container">
      <h1 class="heading">Passwords Expriry List</h1>
          <table id="hostDomainMapTable">
              <thead>
                  <tr>
                      <!-- <th>password Id </th> -->
                      <th>UserName</th>
                      <th>Password</th>
                      <th>Registration Date</th>
                      <th>Expire Date</th>
                      <th>Module Name</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Data will be populated here using JavaScript -->
              </tbody>
            </div>
          </table>
    </div>
    <script>
     document.addEventListener("DOMContentLoaded", function () {
    fetch('http://localhost:8090/api/passwords/all')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Data fetched successfully:", data);
            const table = document.getElementById("hostDomainMapTable");
            const headerRow = table.querySelector('thead tr');
            // Add the "Days Left" header
            const daysLeftHeader = document.createElement('th');
            daysLeftHeader.textContent = 'Days Left';
            headerRow.appendChild(daysLeftHeader);
            const dataRows = table.querySelector('tbody');
            data.forEach(hostdomain => {
                if (hostdomain.daysLeft <= 7) {
                    const row = document.getElementById("hostDomainMapTable").insertRow();
                    // const passwordIdCell = row.insertCell(0); // Commented out since it's not in the HTML
                    const userNameCell = row.insertCell(0);
                    const passwordCell = row.insertCell(1);
                    const registrationDateCell = row.insertCell(2);
                    const expiryDateCell = row.insertCell(3);
                    const daysLeftCell = row.insertCell(4);
                    const moduleNameCell = row.insertCell(5);

                    // passwordIdCell.textContent = hostdomain.passwordId; // Commented out since it's not in the HTML
                    userNameCell.textContent = hostdomain.userName;
                    passwordCell.textContent = hostdomain.password;
                    registrationDateCell.textContent = hostdomain.registrationDate;
                    expiryDateCell.textContent = hostdomain.expiryDate;

                    if (hostdomain.domainResponseView) {
                        moduleNameCell.textContent = hostdomain.domainResponseView.domainName;
                    } else if (hostdomain.hostingResponseView) {
                        moduleNameCell.textContent = hostdomain.hostingResponseView.hostingProvider;
                    } else if (hostdomain.itReturnsResponseView) {
                        moduleNameCell.textContent = hostdomain.itReturnsResponseView.serviceType;
                    } else {
                        moduleNameCell.textContent = "N/A";
                    }

                    daysLeftCell.textContent = hostdomain.daysLeft;
                    // Add a warning class to daysLeftCell
                    daysLeftCell.classList.add('warning');
                    // Show the "Days Left" cell
                    row.appendChild(daysLeftCell);
                    // Check if the expiry date is approaching or has passed
                    const currentDate = new Date();
                    const expiryDate = new Date(
                        hostdomain.expiryDate.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$2/$1/$3'));
                    const daysUntilExpiry = Math.floor((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
                    if (daysUntilExpiry <= 0) {
                        row.classList.add('expired');
                    } else if (daysUntilExpiry <= 7) {
                        row.classList.add('approaching');
                    }
                    // Append the row to the table body
                    dataRows.appendChild(row);
                }
            });
        })
        .catch(error => {
            console.error('Error:', error.message);
            console.error('Error stack trace:', error.stack);
        });
});
